<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./variable.css">
    <title>Sign In Website</title>
</head>

<body>

    <div class="container">

        <div class="sign-in">

            <div class="logo">
                <img src="./img/Frame.svg" alt="">
                <p>PNFT Market</p>
            </div>

            <form>
                <div class="headline">
                    <h1>NFT Access</h1>
                    <p>Please fill your detail to access your account.</p>
                </div>

                <label for="email">
                    <p>Email</p>
                    <div class="input-style">
                        <input id="mail"  type="email">
                        <img id="clean" src="./img/X.svg" alt="">
                    </div>
                </label>

                <label for="Password">
                    <p>Password</p>
                    <div class="input-style passw">
                        <input id="pass" type="password" >
                        <img id="visible" src="./img/Hide.svg" alt="">
                    </div>
                </label>

                <div class="check-forgot">
                    <div for="checkbox">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>

                    <a href="">Forgot Password?</a>
                </div>

                <div class="buttons">
                    <button>Sign in</button>

                    <button>
                        <img src="./img/Google.svg" alt="">
                        Sign in with Google
                    </button>
                </div>

                <p>
                    Don't have an account?
                    <a href="">Sign up</a>
                </p>
            </form>
        </div>

        <div class="img-div">
            <!-- <img src="./img/IMG.png" alt=""> -->
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
